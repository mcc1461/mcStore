name: Deploy to Softrealizer

on:
  push:
    branches:
      - main # Change this if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 2.1: Checkout the code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v2

      # Step 2.2 (Optional): Set up Node.js environment if you have a Node.js project
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use your Node.js version here

      # Step 2.3 (Optional): Install dependencies and build your project
      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # Step 2.4: Deploy using SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.AWS_MUSCO_STORE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /path/to/your/project  # Change this to the directory of your project on the server
            git pull origin main       # Pull the latest code from GitHub
            npm install --production   # Install production dependencies if needed
            pm2 restart all            # Restart your service (or use your preferred command)
