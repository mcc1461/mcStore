name: Deploy Frontend to Softrealizer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23" # use node version compatible with your app

      - name: Install Dependencies and Build
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.AWS_MUSCO_STORE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/mcStore/client

            # Reset and fetch the latest code
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            # Install dependencies and build on the server (if needed)
            npm install
            npm run build

            # Remove old build files from /var/www/softrealizer (be cautious with hidden files)
            sudo rm -rf /var/www/softrealizer/*
            # Optionally remove hidden files if you're sure (uncomment if necessary)
            # sudo rm -rf /var/www/softrealizer/.*

            # Deploy new build using rsync (replace "dist/" with the correct build folder if different)
            sudo rsync -av --delete dist/ /var/www/softrealizer/

             # Set proper ownership for the deployed files
            sudo chown -R www-data:www-data /var/www/softrealizer

            # Reload nginx and restart the node app
            sudo systemctl reload nginx
            pm2 restart all
