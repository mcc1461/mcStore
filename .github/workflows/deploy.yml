name: Deploy Frontend to Softrealizer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23" # Use a Node version compatible with your app

      - name: Install Dependencies and Build
        working-directory: ./client
        run: |
          rm -rf dist
          npm cache clean --force
          npm install
          npm run build
          echo "Local dist folder contents:"
          ls -la dist

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.AWS_MUSCO_STORE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/mcStore/client

            # Reset repository and pull latest changes
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            # Install dependencies and build on the server
            rm -rf dist
            npm cache clean --force
            npm install
            npm run build
            echo "Server dist folder contents:"
            ls -la dist

            # Remove old files from the document root
            sudo rm -rf /var/www/softrealizer/*

            # Deploy new build using rsync (ensure trailing slash on source)
            sudo rsync -av --delete dist/ /var/www/softrealizer/

            # Set proper ownership so nginx can serve the files
            sudo chown -R www-data:www-data /var/www/softrealizer

            echo "Updated /var/www/softrealizer contents:"
            ls -la /var/www/softrealizer

            # Reload nginx and restart the Node.js app
            sudo systemctl reload nginx
            pm2 restart all
