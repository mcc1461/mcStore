name: Deploy Frontend to Softrealizer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23" # Use a Node version compatible with your app

      - name: Install Dependencies and Build
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.AWS_MUSCO_STORE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/mcStore/client

            # Reset repository and pull the latest changes
            git reset --hard HEAD
            git clean -fd
            git pull origin main

            # Install dependencies and build on the server
            npm install
            npm run build

            # Debug: list the updated build folder
            echo "New build (dist/) contents:"
            ls -la dist

            # Remove old files from the document root
            sudo rm -rf /var/www/softrealizer/*
            # Optionally remove hidden files if you intend to clear them (be cautious)
            # sudo rm -rf /var/www/softrealizer/.*

            # Deploy new build using rsync (ensure source is 'dist/' with trailing slash)
            sudo rsync -av --delete dist/ /var/www/softrealizer/

            # Set proper ownership so that nginx can serve the files
            sudo chown -R www-data:www-data /var/www/softrealizer

            # Debug: list the updated deployment folder
            echo "Updated /var/www/softrealizer contents:"
            ls -la /var/www/softrealizer

            # Reload nginx and restart the Node.js app
            sudo systemctl reload nginx
            pm2 restart all
